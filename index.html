<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup 3 - By Shaik Faridhudeen </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <nav>
        <div class="logo">Startup 3</div>
        <ul>
          <li><a href="#" class="overview"> Overview</a></li>
          <li><a href="#"> Prices</a></li>
          <li><a href="#"> Blog</a></li>
          <li><a href="#"> Feedback</a></li>
          <li><button class="btn-purchase"><a href="#"> Purchase</a></button></li>
        </ul>
      </nav>
    </head>
      <main>
        <section class="container">
          <div class="left-side">
            <h1>Generate Awesome Web Pages</h1>
            <p>
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <button id="learn-more"><a href="#">Learn More</a></button>
          </div>
       
        <div class="right-side">
          <form action="#">
            <h3>Sign Up Now</h3>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Your Email"  autofocus
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your Password" 
            />
          <fieldset class="agree">
            <input type="checkbox" name="terms" id="terms"/>
            <label for="terms">I agree to the terms of Service</label>
          </fieldset>
            <input class="btn-sign" type="submit" value="Sign In" />
           <fieldset class="or">
            <button id="line"></button><span>or</span><button id="line"></button>
           </fieldset>
            <input  class="btn-twitter" type="submit" value="Login via Twitter" />
            <p class="sign-in">Do you have an Account? <a href="#">Sign In</a></p>
          </form>
        </div>
        </section>
      </main>
  
  </body>
</html>
